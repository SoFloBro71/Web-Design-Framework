<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crescent Moon Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="css/payment.css" />
</head>
<body>
    <div class="container d-lg-flex ">
        <div class="box-1 bg-light user">

<!-- INFO SECTION -->
            <div class="d-flex align-items-center mb-3">
                <img src="images/doge.jpeg"
                    class="pic rounded-circle" alt="">
                <p class="ps-2 name">Oopie</p>
            </div>
            <div class="box-inner-1 pb-3 mb-3 ">
                <div class="d-flex justify-content-between mb-3 userdetails">
                    <p class="fw-bold">Dua Lips - Future Nostalgia</p>
                    <p class="fw-lighter"><span class="fas fa-dollar-sign"></span>60.00+</p>
                </div>
                <div id="my" class="carousel slide carousel-fade img-details" data-bs-ride="carousel"
                    data-bs-interval="2000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#my" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#my" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#my" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/marlay-park-concert-plan.png"
                                class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/marlay-park-concert-plan.png"
                                class="d-block w-100 h-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/marlay-park-concert-plan.png"
                                class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#my" data-bs-slide="prev">
                        <div class="icon">
                            <span class="fas fa-arrow-left"></span>
                        </div>
                        <span class="visually-hidden">Previous</span>
                    </button>
    
                    <button class="carousel-control-next" type="button" data-bs-target="#my" data-bs-slide="next">
                        <div class="icon">
                            <span class="fas fa-arrow-right"></span>
                        </div>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <p class="dis info my-3">Marlay Park Standing Plan
                </p>

<!-- TICKET OPTIONS SECTION -->

                <div class="radiobtn">
                    <input type="radio" name="box" id="one">
                    <input type="radio" name="box" id="two">
                    <input type="radio" name="box" id="three">
                    <input type="radio" name="box" id="four">
                    <input type="radio" name="box" id="five">
                    <label for="one" class="box py-2 first">
                        <div class="d-flex align-items-start">
                            <span class="circle"></span>
                            <div class="course">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="fw-bold">
                                        V.I.P Access 
                                    </span>
                                    <span class="fas fa-dollar-sign">€85</span>
                                </div>
                                <span>Gain a Backstage Pass + Meet & Greet</span>
                            </div>
                        </div>
                    </label>
                    <label for="two" class="box py-2 second">
                        <div class="d-flex">
                            <span class="circle"></span>
                            <div class="course">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="fw-bold">
                                        East / West Standing Tickets
                                    </span>
                                    <span class="fas fa-dollar-sign">€50</span>
                                </div>
                                <span>Be Up and Close to the Performance</span>
                            </div>
                        </div>
                    </label>
                    <label for="three" class="box py-2 third">
                        <div class="d-flex">
                            <span class="circle"></span>
                            <div class="course">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="fw-bold">
                                        Level 1 Standing Tickets
                                    </span>
                                    <span class="fas fa-dollar-sign">€35</span>
                                </div>
                                <span>Standered Seating + Admission</span>
                            </div>
                        </div>
                    </label>
                    <label for="four" class="box py-2 forth">
                        <div class="d-flex">
                            <span class="circle"></span>
                            <div class="course">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="fw-bold">
                                        Level 2 Standing Tickets
                                    </span>
                                    <span class="fas fa-dollar-sign">€30</span>
                                </div>
                                <span>Standered Seating + Admission</span>
                            </div>
                        </div>
                    </label>
                    <label for="four" class="box py-2 forth">
                        <div class="d-flex">
                            <span class="circle"></span>
                            <div class="course">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <span class="fw-bold">
                                        Level 3 Standing Tickets
                                    </span>
                                    <span class="fas fa-dollar-sign">€25</span>
                                </div>
                                <span>Standered Seating + Admission</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

<!-- PAYMENT DETAILS SECTION -->

        <div class="box-2">
            <div class="box-inner-2 ">
                <div>
                    <p class="fw-bold">Payment Details</p>
                    <p class="dis mb-3">Complete your purchase by providing your payment details</p>
                </div>
                <form action="">
                    <div class="mb-3">
                        <p class="dis fw-bold mb-2">Email address</p>
                        <input class="form-control" type="email" value="">
                    </div>
                    <div>
                        <p class="dis fw-bold mb-2">Card details</p>
                        <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                            <div class="fab fa-cc-visa ps-3"></div>
                            <input type="text" class="form-control" placeholder="Card Details">
                            <div class="d-flex w-50">
                                <input type="text" class="form-control px-0" placeholder="MM/YY">
                                <input type="password" maxlength=3 class="form-control px-0" placeholder="CVV">
                            </div>
                        </div>
                        <div class="my-3 cardname">
                            <p class="dis fw-bold mb-2">Cardholder name</p>
                            <input class="form-control" type="text">
                        </div>
                        <div class="address">
                            <p class="dis fw-bold mb-3">Billing address</p>
                            <select class="form-select" aria-label="Default select example">
                                <option selected hidden>Ireland</option>
                                <option value="1">Gremany</option>
                                <option value="2">Sweden</option>
                                <option value="3">France</option>
                            </select>
                            <div class="d-flex">
                                <input class="form-control zip" type="text" placeholder="Aircode">
                                <input class="form-control state" type="text" placeholder="County">
                            </div>
                            <div class=" my-3">
                                <p class="dis fw-bold mb-2">Promo Code</p>
                                <div class="inputWithcheck">
                                    <input class="form-control" type="text" value="DAFUNK">
                                    <span class="fas fa-check"></span>
    
                                </div>
                            </div>

<!-- PAY NOW SECTION -->
                            <div class="d-flex flex-column dis">
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <p>Subtotal</p>
                                    <p><span class="fas fa-dollar-sign"></span>85.00</p>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <p>Booking Fee <span>(20%)</span></p>
                                    <p><span class="fas fa-dollar-sign"></span>4.80</p>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <p class="fw-bold">Total</p>
                                    <p class="fw-bold"><span class="fas fa-dollar-sign"></span>89.80</p>
                                </div>
                                <div class="btn bg-secondary mt-2"><a class="nav-link active text-light" aria-current="page" href="main.html">Pay<span class="fas fa-dollar-sign px-1"></span>89.80</a>
                                </div>
                                <div class="btn bg-secondary mt-2"><a class="nav-link active text-light" aria-current="page" href="dua-lipa.html">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
